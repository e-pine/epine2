{% extends 'base.html' %}
{% block title %}All Notification{% endblock title %}
{% block content %}
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <!-- <h1 class="m-0">List of Users</h1> -->
       </div>
      </div><!-- /.container-fluid -->
    </div>
  </div>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="border bg-white p-3">
                    <h4>All Notifications</h4>
                    <hr>
                    <ul class="navbar-nav ml-auto">
                        {% for notification in notifications %}
                            <a href="." class="dropdown-item">
                                <i class="fas fa-envelope mr-2"></i> {{notification.name}} ({{notification.variety}})
                                <span class="float-right text-muted text-sm">{{notification.broadcast_on}}</span>
                              </a>
                            <div class="dropdown-divider"></div>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
