<li><a class="btn btn-success" data-toggle="modal" data-target="#price">Pineapple Value</a></li>
              <!-- pine value modal -->
              <div class="modal fade" id="price" tabindex="-1" role="dialog" aria-labelledby="priceLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="priceLabel">Pineapple Price per Planted</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        {% for orice in price_per_crop %}
                            <table class="table table-bordered table-hover">
                              <thead>
                                <tr>{{price.name}}</tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td>{{price.price}}</td>
                                </tr>
                              </tbody>
                              <td>
                                <!-- <a class="btn btn-block btn-primary btn-sm" href="{% url 'edit_price' value.id %}">Edit</a> -->
                              </td>
                            </table>
                            {% endfor %}
                    </div>
                  </div>
                </div>
              </div>
