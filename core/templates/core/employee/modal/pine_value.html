<li><a class="btn btn-success" data-toggle="modal" data-target="#pineModal">Pineapple Value</a></li>
              <!-- pine value modal -->
              <div class="modal fade" id="pineModal" tabindex="-1" role="dialog" aria-labelledby="pineModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="pineModalLabel">Pineapple Value</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        {% for value in pine_value %}
                            <table class="table table-bordered table-hover">
                              <thead>
                                <tr>{{value.category}}</tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td>{{value.value}}</td>
                                </tr>
                              </tbody>
                              <td>
                                <a class="btn btn-block btn-primary btn-sm" href="{% url 'edit_value' value.id %}">Edit</a>
                              </td>
                            </table>
                            {% endfor %}
                    </div>
                  </div>
                </div>
              </div>
