{% extends 'base.html' %}
{% block title-page %}Crop{% endblock title-page %}
{% block content %}
<div class="container">
    <div class="content mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h4>Delete Item</h4>
                <hr>
                <div class="alert">
                    <h5>Are you sure you want to delete this item</h4>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{cat_form}}
                    <a href="{% url 'category' %}" class="btn btn-secondary">Cancel</a>
                    <input type="submit" value="Delete" class="btn btn-danger">
                </form> 
            </div>
        </div>
    </div>
</div>
{% endblock content %}
