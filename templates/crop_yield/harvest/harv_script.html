    var barChartCanvas = $('#harvestbarChart').get(0).getContext('2d');

    var barChartData = {
        labels: [
            {% for year, totals in overall_totals_by_year_harv.items %}
                '{{ year }}',
            {% endfor %}
        ],
        datasets: [
            {
                label: 'Rejected Pineapples',
                backgroundColor: 'rgba(255, 0, 0, 0.7)',
                borderColor: 'rgba(255, 0, 0, 0.7)',
                data: [

                ]
            },
