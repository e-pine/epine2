{% extends 'base.html' %}
{% load static %}
{% block title %}List User{% endblock title %}
{% block content %}
{% load custom_filters %}
<section class="content">
  <div class="container-fluid">
      <div class="row"> 
          <div class="container">
              <div class="row mt-5">
                  <div class="col-md-5 offset-md-4">
                      <div class="border bg-white p-3">
                        <div class="text-center">
                          <h3>{{notification.name}}</h3>
                        </div>
                          
                          <hr> 
                          <p>Add Details for {{ notification.name }}</p>

                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-success offset-md-10" type="submit">Save</button>
                        </form>
                        <br>
                        
                      </div>
                      <!-- Click <a href="">here</a> to add some expenses -->
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
{% endblock content %}
