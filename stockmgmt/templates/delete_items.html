 {% extends 'base.html' %}
  {% block title %}Crop{% endblock title %}
  {% block content %}
  <section class="content">
      <div class="container-fluid">
          <div class="row">
              <div class="container">
                  <div class="row mt-5">
                      <div class="col-md-6 offset-md-3">
                          <div class="border bg-white p-3">
                              <h3>{{title}}</h3>
                              <form method="post" action="">
                                {% csrf_token %}
                                  <h3>Are you sure you want to delete the item "{{stock.item_name}}"?</h3><br>
                                  <input class="btn btn-danger" type="submit" value="Yes" />
                                  <a href="/stock"><div class="btn btn-primary">Cancel</div></a>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  {% endblock content %}
