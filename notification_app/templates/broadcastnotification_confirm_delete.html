{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete "{{ object.name.event }} - {{ object.status }}"?</p>
  <form method="post" action="">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'broadcastnotification_list' %}">Cancel</a>
{% endblock %}
